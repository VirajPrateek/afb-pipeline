<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Petrol Pump Data Entry</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    function App() {
      const [formData, setFormData] = React.useState({
        date: new Date().toISOString().split('T')[0],
        msVolume: '', msAmount: '', hsdVolume: '', hsdAmount: '',
        lubesAmount: '', cashCollected: '', digitalPayments: '',
        creditSales: '', creditPayments: '', cashDeposited: '', notes: ''
      });
      const [status, setStatus] = React.useState('');

      const handleChange = (e) => {
        setFormData({ ...formData, [e.target.name]: e.target.value });
      };

      const handleSubmit = async (e) => {
        e.preventDefault();
        try {
          const response = await axios.post('https://script.google.com/macros/s/AKfycby2Itd1RCs3U_HZFw6-M8-IAlcIH-jyROJeRliWZtOwD60QSUCZd6mP4YY5K8TIKKyM/exec', formData);
          setStatus('Data submitted successfully!');
          setFormData({
            date: new Date().toISOString().split('T')[0],
            msVolume: '', msAmount: '', hsdVolume: '', hsdAmount: '',
            lubesAmount: '', cashCollected: '', digitalPayments: '',
            creditSales: '', creditPayments: '', cashDeposited: '', notes: ''
          });
        } catch (error) {
          setStatus('Error submitting data: ' + error.message);
        }
      };

      return (
        <div className="container mx-auto p-4 max-w-lg">
          <h1 className="text-2xl font-bold mb-4 text-center">Petrol Pump Data Entry</h1>
          <div className="bg-white p-6 rounded shadow">
            <form onSubmit={handleSubmit}>
              <div className="mb-4">
                <label className="block text-sm font-medium text-gray-700">Date</label>
                <input
                  type="date"
                  name="date"
                  value={formData.date}
                  onChange={handleChange}
                  className="mt-1 p-2 border rounded w-full"
                  required
                />
              </div>
              <div className="mb-4">
                <label className="block text-sm font-medium text-gray-700">MS Volume (liters)</label>
                <input
                  type="number"
                  name="msVolume"
                  value={formData.msVolume}
                  onChange={handleChange}
                  className="mt-1 p-2 border rounded w-full"
                  required
                />
              </div>
              <div className="mb-4">
                <label className="block text-sm font-medium text-gray-700">MS Amount (INR)</label>
                <input
                  type="number"
                  name="msAmount"
                  value={formData.msAmount}
                  onChange={handleChange}
                  className="mt-1 p-2 border rounded w-full"
                  required
                />
              </div>
              <div className="mb-4">
                <label className="block text-sm font-medium text-gray-700">HSD Volume (liters)</label>
                <input
                  type="number"
                  name="hsdVolume"
                  value={formData.hsdVolume}
                  onChange={handleChange}
                  className="mt-1 p-2 border rounded w-full"
                  required
                />
              </div>
              <div className="mb-4">
                <label className="block text-sm font-medium text-gray-700">HSD Amount (INR)</label>
                <input
                  type="number"
                  name="hsdAmount"
                  value={formData.hsdAmount}
                  onChange={handleChange}
                  className="mt-1 p-2 border rounded w-full"
                  required
                />
              </div>
              <div className="mb-4">
                <label className="block text-sm font-medium text-gray-700">Lubes Amount (INR)</label>
                <input
                  type="number"
                  name="lubesAmount"
                  value={formData.lubesAmount}
                  onChange={handleChange}
                  className="mt-1 p-2 border rounded w-full"
                  required
                />
              </div>
              <div className="mb-4">
                <label className="block text-sm font-medium text-gray-700">Cash Collected (INR)</label>
                <input
                  type="number"
                  name="cashCollected"
                  value={formData.cashCollected}
                  onChange={handleChange}
                  className="mt-1 p-2 border rounded w-full"
                  required
                />
              </div>
              <div className="mb-4">
                <label className="block text-sm font-medium text-gray-700">Digital Payments (INR)</label>
                <input
                  type="number"
                  name="digitalPayments"
                  value={formData.digitalPayments}
                  onChange={handleChange}
                  className="mt-1 p-2 border rounded w-full"
                  required
                />
              </div>
              <div className="mb-4">
                <label className="block text-sm font-medium text-gray-700">Credit Sales (INR)</label>
                <input
                  type="number"
                  name="creditSales"
                  value={formData.creditSales}
                  onChange={handleChange}
                  className="mt-1 p-2 border rounded w-full"
                  required
                />
              </div>
              <div className="mb-4">
                <label className="block text-sm font-medium text-gray-700">Credit Payments Received (INR)</label>
                <input
                  type="number"
                  name="creditPayments"
                  value={formData.creditPayments}
                  onChange={handleChange}
                  className="mt-1 p-2 border rounded w-full"
                  required
                />
              </div>
              <div className="mb-4">
                <label className="block text-sm font-medium text-gray-700">Cash Deposited (INR)</label>
                <input
                  type="number"
                  name="cashDeposited"
                  value={formData.cashDeposited}
                  onChange={handleChange}
                  className="mt-1 p-2 border rounded w-full"
                  required
                />
              </div>
              <div className="mb-4">
                <label className="block text-sm font-medium text-gray-700">Notes</label>
                <textarea
                  name="notes"
                  value={formData.notes}
                  onChange={handleChange}
                  className="mt-1 p-2 border rounded w-full"
                ></textarea>
              </div>
              <button
                type="submit"
                className="bg-blue-500 text-white p-2 rounded hover:bg-blue-600 w-full"
              >
                Submit
              </button>
            </form>
            {status && <p className="mt-2 text-sm text-center">{status}</p>}
          </div>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
